<!--Tipo de Documento-->
<!DOCTYPE html>

<!--Lenguage de la pagina o sitio web-->
<html lang="es">

<!--Encabezado de la pagina-->
    <head>

        <!--Tipo de Caracteres en la pagina-->
        <meta charset="utf-8">

        <!--Descripcion o referencias de la pagina-->
        <meta name="Descripcion" content="Este es un documento HTML5">

        <!--Titulo en el encabezado-->
        <title>Type of Document</title>
    </head>

<!--Cuerpo de la pagina donde se contiene lo que se imprime en pantalla-->
<body>
<h1 style="color: red;">Pagina principal</h1>
<h3>Tipo de Documento !Doctype HTML</h3>
</body>
</html>
